<script>
    (function($) {
	    $.extend({
	        myTime: {
	            /**
	             * 当前时间戳
	             * @return <int>        unix时间戳(秒)
	             */
	            CurTime: function(){
	                //return Date.parse(new Date())/1000;
	                return Date.parse(new Date());
	            },
	            /**
	             * 日期 转换为 Unix时间戳
	             * @param <string> 2014-01-01 20:20:20  日期格式
	             * @return <int>        unix时间戳(秒)
	             */
	            DateToUnix: function(string) {
	                var f = string.split(' ', 2);
	                var d = (f[0] ? f[0] : '').split('-', 3);
	                var t = (f[1] ? f[1] : '').split(':', 3);
	                return (new Date(
	                        parseInt(d[0], 10) || null,
	                        (parseInt(d[1], 10) || 1) - 1,
	                        parseInt(d[2], 10) || null,
	                        parseInt(t[0], 10) || null,
	                        parseInt(t[1], 10) || null,
	                        parseInt(t[2], 10) || null
	                        )).getTime();
	                        //)).getTime() / 1000;
	            },
	            /**
	             * 时间戳转换日期
	             * @param <int> unixTime    待时间戳(秒)
	             * @param <bool> isFull    返回完整时间(Y-m-d 或者 Y-m-d H:i:s)
	             * @param <int>  timeZone   时区
	             */
	            UnixToDate: function(unixTime, isFull, timeZone) {
	                if (typeof (timeZone) == 'number')
	                {
	                    unixTime = parseInt(unixTime) + parseInt(timeZone) * 60 * 60 * 1000;
	                }
	                //var time = new Date(unixTime * 1000);
	                var time = new Date(unixTime);
	                var ymdhis = "";
	                ymdhis += time.getUTCFullYear() + "-";
	                ymdhis += (time.getUTCMonth()+1) + "-";
	                ymdhis += time.getUTCDate();
	                if (isFull === true)
	                {
	                    ymdhis += " " + time.getUTCHours() + ":";
	                    ymdhis += time.getUTCMinutes() + ":";
	                    ymdhis += time.getUTCSeconds();
	                }
	                return ymdhis;
	            }
	        }
	    });
	})(jQuery);

    $(function() {
		var options = {
			lines: {
				show: true
			},
			points: {
				show: true
			},
			grid: {
				hoverable: true
			},
			xaxis: {
				mode: 'time',
				timezone: "browser",
				show: true,
				panRange: [1464624000000, 1864710400000],
				min: $.myTime.DateToUnix($('#start').val()),
				max: $.myTime.DateToUnix($('#end').val())
			},
			yaxis: {
				panRange: [-10, 40],
				show: true,
				min: 0,
				max: 40
			},
			pan: {
				interactive: true
			}
		};

		function updateOptions(){
			options = {
				lines: {
					show: true
				},
				points: {
					show: true
				},
				grid: {
					hoverable: true
				},
				xaxis: {
					mode: 'time',
					timezone: "browser",
					show: true,
					//panRange: [1464624000000, 1864710400000],
					//min: $.myTime.DateToUnix($('#start').val()),
					//max: $.myTime.DateToUnix($('#end').val())
				},
				yaxis: {
					//panRange: [-10, 40],
					show: true,
					//min: 0,
					//max: 40
				},
				zoom: {
					interactive: true
				},
				pan: {
					interactive: true
				}
			};
		}

		var datasets = [];
		var des = {};
		// insert checkboxes
		var choiceContainer = $("#choices");
		var desContainer = $("#des");

		updateOptions();
		$.plot("#placeholder", datasets, options);

		// Fetch one series, adding to what we already have

		var alreadyFetched = {};

		$("button.fetchSeries").click(function () {

			var button = $(this);

			// Find the URL in the link right next to us, then fetch the data

            dataurl = "/getDepartmentTrajectory"
            var datastring = button.siblings("a").attr("href");
			datastring = datastring + '/' + $.myTime.DateToUnix($('#start').val()) + '/' + $.myTime.DateToUnix($('#end').val()) + '/' + $('#time').val()*1000;
            var postdata = {data:JSON.stringify({"value":datastring})}

			$("#tt").text(button.text());

			function onDataReceived(tot) {
				des = tot['des'];
				console.log(des);

				var series = tot['mdata'];
				var data = [];

				//var txt = "";

				// hard-code color indices to prevent them from shifting as
				var i = datasets.length;
				$.each(series, function(key, serie) {
					// Extract the first coordinate pair; jQuery has parsed it, so
					// the data is now just an ordinary JavaScript object

					//var firstcoordinate = "(" + serie.data[0][0] + ", " + serie.data[0][1] + ")";
					//txt = txt + "Fetched " + serie.label + ", first point: " + firstcoordinate;

					// Push the new data onto our existing data array

					if (!alreadyFetched[serie.label]) {
						alreadyFetched[serie.label] = true;
						datasets.push(serie);
						serie.color = i;
						++i;
					}
				});
				//button.siblings("span").text(txt);

				// insert checkboxes
				choiceContainer.text("");
				$.each(datasets, function(key, val) {
					choiceContainer.append("<input type='checkbox' name='" + key +
						"' checked='checked' id='id" + key + "'></input>" +
						"<label for='id" + key + "'>"
						+ val.label + "</label><br/>");
				});

				choiceContainer.find("input").click(plotAccordingToChoices);

				labelForDes();

				plotAccordingToChoices();
			}

			$.ajax({
				url: dataurl,
				type: "POST",
                data:postdata,
				dataType: "json",
				success: onDataReceived
			});
		});

		$("button.dataUpdate").click(function () {

			datasets = [];
			alreadyFetched = {};
			choiceContainer.text("");

			updateOptions();
			$.plot("#placeholder", datasets, options);//clean
			plotAccordingToChoices();
		});

		function labelForDes(){
			desContainer.text("");
			$.each(des, function(key, val) {
				desContainer.prepend("<br/>" + key + ":" + val);
			});
		}

		function plotAccordingToChoices() {

			var data = [];

			choiceContainer.find("input:checked").each(function () {
				var key = $(this).attr("name");
				if (key && datasets[key]) {
					data.push(datasets[key]);
				}
			});

			if (data.length > 0) {
				updateOptions();
				$.plot("#placeholder", data, options);
			}
		}

		plotAccordingToChoices();


		$("<div id='tooltip'></div>").css({
			position: "absolute",
			display: "none",
			border: "1px solid #fdd",
			padding: "2px",
			"background-color": "#fee",
			opacity: 0.80
		}).appendTo("body");

		$("#placeholder").bind("plothover", function (event, pos, item) {
			if (item) {
				var x = item.datapoint[0],
					y = item.datapoint[1];

				vDate = new Date(x);

				//x = x.toLocaleString();
                x = (vDate.getMonth() + 1) + "." + vDate.getDate() + " " + vDate.getHours()+ ":" + vDate.getMinutes()+":"+vDate.getSeconds()
				y = des[y];
				/*
				if (y == 1) y = '自己办公室';
				else if (y == 3) y = '会议室';
				else if (y == 5) y = '食堂';
				else if (y == 7) y = '别人办公室';
				else y = parseInt(y/10) + '层Zone' + y%10;
				*/
				$("#tooltip").html(item.series.label + ": " + x + " at " + y)
					.css({top: item.pageY+5, left: item.pageX+5})
					.fadeIn(200);
			} else {
				$("#tooltip").hide();
			}
		});





        // 时间设置
        jQuery('#start').datetimepicker();
        jQuery('#end').datetimepicker();
	});
</script>
